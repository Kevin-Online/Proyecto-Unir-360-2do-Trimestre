<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased flex flex-col items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-4 max-w-2xl text-center">
        <!-- Título principal -->
        <h1 class="text-5xl font-extrabold text-gray-700 mb-2">Estructuras de datos</h1>
        <!-- Subtítulo -->
        <h2 class="text-3xl font-semibold text-gray-600 mb-8">Arreglos/Arrays</h2>

        <!-- Contenedor para la visualización del arreglo -->
        <div id="arrayVisualization" class="flex flex-wrap justify-center items-center gap-4 mb-12 min-h-[150px]">
            <!-- Los elementos del arreglo se renderizarán aquí dinámicamente -->
        </div>

        <!-- Controles de entrada y botones -->
        <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md mx-auto">
            <div class="grid grid-cols-1 gap-4">
                <!-- Campo de entrada para el valor -->
                <div>
                    <input type="text" id="valueInput" placeholder="Valor" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg">
                </div>
                <!-- Campo de entrada para el índice -->
                <div>
                    <input type="number" id="indexInput" placeholder="Índice" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg">
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="grid grid-cols-2 gap-4 mt-6">
                <button id="addButton" class="action-button bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md flex items-center justify-center transition duration-300 ease-in-out">
                    Añadir <i class="ph ph-plus text-xl ml-2"></i>
                </button>
                <button id="accessButton" class="action-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md flex items-center justify-center transition duration-300 ease-in-out">
                    Acceder <i class="ph ph-magnifying-glass text-xl ml-2"></i>
                </button>
                <button id="updateButton" class="action-button bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg shadow-md flex items-center justify-center transition duration-300 ease-in-out">
                    Actualizar <i class="ph ph-arrow-counter-clockwise text-xl ml-2"></i>
                </button>
                <button id="deleteButton" class="action-button bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md flex items-center justify-center transition duration-300 ease-in-out">
                    Eliminar <i class="ph ph-minus text-xl ml-2"></i>
                </button>
            </div>
            <!-- Área para mensajes de feedback -->
            <div id="messageArea" class="mt-6 p-3 rounded-lg text-center text-lg font-medium hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
